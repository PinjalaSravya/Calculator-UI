<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightcoral;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background:white;
            padding: 20px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .display {
            width: 100%;
            height: 50px;
            background: #222;
            color: #fff;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }

        button.operator {
            background-color:orange;
            color: white;
        }

        button.equal {
            background-color: greenyellow;
            color: white;
            grid-column: span 2;
        }

        button.clear {
            background-color: red;
            color: white;
            grid-column: span 2;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">=</button>

            <button>0</button>
            <button>.</button>
        </div>
    </div>

</body>
</html>
